        <body class="background waitmode_bg" id="bg">
           
            <link rel="stylesheet" type="text/css" href="p2.css"></link>

           <div class="wait_background" id="wbg">
               <h1>Clock Stuff</h1>
               <input type='button' value="Let's Go!" onclick="start()" class="btn_start">
               <h2>Made By hah_lu</h2>
           </div>

           <span id="addpanel"></span>
<div id="Endpanel"></div>
            <div  class="main_background workmode_content_area disapear" id="mbg">
                <div class="change_status">
                    <table>
                        <tr id="statepanel">
                    <input type='button' value="work" onclick="change_stat(this)" class="btn_c" id="work">
                    <input type='button' value="study" onclick="change_stat(this)" class="btn_c" id="study">
                    <input type='button' value="short break" onclick=change_stat(this) class="btn_c" id="short break">
                    <input type='button' value="long break" onclick="change_stat(this)" class="btn_c" id="long break">
                   
                </tr>
            </table>
            <table>
                <tr>
                    <button onclick="addstuff()" class="btn_c">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                            <path d="M8 0a1 1 0 0 1 1 1v6h6a1 1 0 1 1 0 2H9v6a1 1 0 1 1-2 0V9H1a1 1 0 0 1 0-2h6V1a1 1 0 0 1 1-1z"/>
                          </svg>
                        </button>
                    </tr>
                </table>
            </div>
                
                
                        
            <div class="content_area">
            <div class='time_area'> 
                <p class="clock_time hr"></p>
                <p class="clock_time">:</p>
                <p class="clock_time min"></p>
                <p class="clock_time">:</p>
            <p class="clock_time sec"></p>
        </div>

        <div class="">

        </div>
            
            </div>
            <div id="circle area"></div>
            <div class="button_area">

            <button onclick="start_timer()" class="btn_c disapear" id="stbtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">

              </svg>
              </button>
            <button onclick="pause_timer()" class="btn_c" id="psbtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pause-fill" viewBox="0 0 16 16">
